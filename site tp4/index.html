<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Site tp4</title>
</head>

<body>
    <div id="main">
        <h1>Site tp4</h1>
        <label for="interval_begin_entry">Entrez la valeur a pour le début de l'intervalle</label>
        <input id="interval_begin_entry" type="number" value="0">
        <label for="interval_end_entry">Entrez la valeur b pour la fin de l'intervalle</label>
        <input id="interval_end_entry" type="number" value="0">
        <label for="precision_entry">Entrez la précision avec laquelle le calcul va s'effectuer</label>
        <input if="precision_entry" type="number" value="0">
        <button id="b_confirm">Ok</button> 
    </div>
    <div id="result"></div>
    <script src="tp4.js"></script>
</body>
</html>
